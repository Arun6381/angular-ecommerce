<div class="signup-container">
    <h2 class="header">Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="firstName">First Name:</label>
        <input id="firstName" formControlName="firstName" type="text" />
        <div *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched">
          <small *ngIf="signupForm.get('firstName')?.errors?.['required']">First name is required.</small>
        </div>
      </div>
  
      <div>
        <label for="lastName">Last Name:</label>
        <input id="lastName" formControlName="lastName" type="text" />
        <div *ngIf="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched">
          <small *ngIf="signupForm.get('lastName')?.errors?.['required']">Last name is required.</small>
        </div>
      </div>
  
      <div>
        <label for="dateOfBirth">Date of Birth:</label>
        <input id="dateOfBirth" formControlName="dateOfBirth" type="date" />
        <div *ngIf="signupForm.get('dateOfBirth')?.invalid && signupForm.get('dateOfBirth')?.touched">
          <small *ngIf="signupForm.get('dateOfBirth')?.errors?.['required']">Date of birth is required.</small>
        </div>
      </div>
  
      <div>
        <label for="gender">Gender:</label>
        <select id="gender" formControlName="gender">
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <div *ngIf="signupForm.get('gender')?.invalid && signupForm.get('gender')?.touched">
          <small>Gender is required.</small>
        </div>
      </div>
  
      <div>
        <label for="phoneNumber">Phone Number:</label>
        <input id="phoneNumber" formControlName="phoneNumber" type="tel" />
        <div *ngIf="signupForm.get('phoneNumber')?.invalid && signupForm.get('phoneNumber')?.touched">
          <small>Phone number is required.</small>
        </div>
      </div>
  
      <div>
        <label for="username">Username:</label>
        <input id="username" formControlName="username" type="text" />
        <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
          <small>Username is required.</small>
        </div>
      </div>
  
      <div>
        <label for="emailAddress">Email:</label>
        <input id="emailAddress" formControlName="emailAddress" type="email" />
        <div *ngIf="signupForm.get('emailAddress')?.invalid && signupForm.get('emailAddress')?.touched">
          <small>Email is required.</small>
        </div>
      </div>
  
      <div>
        <label for="passwordHash">Password:</label>
        <input id="passwordHash" formControlName="passwordHash" type="password" />
        <div *ngIf="signupForm.get('passwordHash')?.invalid && signupForm.get('passwordHash')?.touched">
          <small>Password is required.</small>
        </div>
      </div>
  
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" />
        <div *ngIf="signupForm.hasError('mismatch') && signupForm.get('confirmPassword')?.touched">
          <small>Passwords do not match.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
      <div class="">already have a account?<a [routerLink]="['/login']" routerLinkActive="router-link-active" >login</a></div>
    </form>
  </div>
